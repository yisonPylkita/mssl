name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2

    - name: Build
      run: cargo build --verbose

    - name: Lint
      run: cargo clippy

    - name: Test
      run: cargo test --verbose
    
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2

    - name: TOML linter
      uses: yisonPylkita/gh-action-toml-linter@0.1.4
